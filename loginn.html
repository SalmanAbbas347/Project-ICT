.main-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 130px 20px;
        }

        /* --- 3. Login Card Layout (The White Box) --- */
        .login-card {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 680px;
            display: flex;
            overflow: hidden; 
            padding-left: 0px;
        }

        /* Right Side: Login Title and Form */
        .login-details {
            padding: 40px;
            flex: 1; 
        }

        /* Login Strip: Now covers the full width of the form side */
        .login-header {
            background-color: #002d5c; /* Dark Blue */
            color: white;
            padding: 15px 40px;
            margin: -40px; /* Pulls the header to the edge of the card (top, right, bottom margins are negative 40px) */
            margin-bottom: 40px;
            font-size: 1.8em;
            font-weight: 500;
            border-top-left-radius: 0px; /* Match card radius for the top left corner */
        }

        /* Left Side: Pitch Photo Area */
        .illustration-area {
          width: 50%;
            background: url("https://img.freepik.com/free-photo/view-soccer-field-with-grass_23-2150887297.jpg?semt=ais_hybrid&w=740&q=80");
            background-size: cover;
        }
        
        /* Styling for the pitch image */
        .illustration-area img {
            max-width: 100%;
            height: auto;
            border-radius: 4px; 
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        /* --- 4. Form Styling (Flexbox Usage) --- */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px; 
            width: 100%;
            max-width: 350px; 
            margin: 0 auto; 
            margin-top: 50px; /* Added margin to push fields down */
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        /* Input Fields */
        .form-group input[type="text"], 
        .form-group input[type="password"] {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            margin-top: 5px; 
        }
        
        .form-group input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        /* Remember Me / Forgot Password Layout */
        .options-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
            color: #555;
            margin-top: -10px; 
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 5px;
        }

        .forgot-password a {
            color: #007bff;
            text-decoration: none;
        }

        /* Login Button */
        .login-button {
            padding: 12px 25px;
            background-color: #007bffa7; 
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #0056b3;
        }

        
        .signup-link {
            text-align: center;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .signup-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }
