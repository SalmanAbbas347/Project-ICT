<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>PlaySpot Owner Dashboard</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }


    body {
      min-height: 100vh;
      display: flex;
      background: #f6f7fb;
    }

    /* ===== SIDEBAR ===== */
    .sidebar {
      width: 240px;
      background: #0f172a;
      color: #fff;
      padding: 30px 22px;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      font-size: 22px;
      margin-bottom: 40px;
    }

    .sidebar a {
      color: #cbd5e1;
      text-decoration: none;
      padding: 12px 14px;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 15px;
    }
    .logout {
      margin-top: auto;
      background: #dc2626;
      text-align: center;
      color: #fff !important;
    }
    .logout:hover{
      background: #a20909;
    }

    /* ===== MAIN CONTENT ===== */
    .main {
      flex: 1;
      padding: 35px 55px;
    }

    .content-wrapper {
      max-width: 1100px;
      width: 100%;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 30px;
    }

    /* ===== CARDS ===== */
    .cards {
      display: flex;
      gap: 25px;
    }

    .card {
      background: #ffffff;
      width: 260px;
      padding: 22px 25px;
      border-radius: 14px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.05);
    }

    .card small {
      color: #6b7280;
      font-size: 14px;
    }

    .card h2 {
      margin-top: 10px;
      font-size: 26px;
      color: #111827;
    }

    /* ===== CHART ===== */
    .chart {
      margin-top: 45px;
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.05);
      width: 100%;
    }

    .chart h3 {
      font-size: 22px;
      margin-bottom: 30px;
    }

    /* ===== BAR CONTAINER ===== */
    .bars {
      height: 340px;
      width: 100%;
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
    }

    /* ===== BARS ===== */
    .bar {
      width: 80px;
      background: #099e3f;
      border-radius: 12px 12px 0 0;
    }

    /* ===== BAR HEIGHTS ===== */
    .jun {
      height: 190px;
    }

    .july {
      height: 320px;
    }

    .aug {
      height: 240px;
    }

    .sept {
      height: 290px;
    }

    .oct {
      height: 220px;
    }

    .nov {
      height: 260px;
    }

    .dec {
      height: 340px;
    }

    /* ===== LABELS ===== */
    .label {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: #374151;
    }
    a{
      text-decoration: none;
    }

    /* ====== RESPONSIVE ====== */
@media (max-width: 768px){

  body{
    flex-direction: column;
  }

  .sidebar{
    width: 100%;
    padding: 15px;
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
  }

  .sidebar h2{
    font-size: 18px;
    margin: 0;
  }

  .sidebar a{
    margin: 0 8px;
    font-size: 13px;
    padding: 8px 10px;
  }

  .logout{
    margin-top: 0;
  }

  .main{
    width: 100%;
    padding: 15px;
  }
}



  </style>
</head>

<body>

  <!-- SIDEBAR -->
  <div class="sidebar">
   <a href="./index.html">
    <h2>PlaySpot</h2>
  </a>
    <a href="#">Overview</a>
    <a href="./findfield.html">My Venues</a>
    <a> Settings</a>
    <a href="./index.html" class="logout">Sign Out</a>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main">
    <div class="content-wrapper">

      <h1>Overview</h1>

      <div class="cards">
        <div class="card">
          <p>Total Revenue
          <p>
          <h2>Rs 45,231</h2>
        </div>
        <div class="card">
          <p>Upcoming Bookings
          <p>
          <h2>23</h2>
        </div>
        <div class="card">
          <p>Active Venues
          <p>
          <h2>3</h2>
        </div>
      </div>

      <div class="chart">
        <h3 style="font-size: 26px;">Bookings This Year</h3>

        <div class="bars">
          <div>
            <div class="bar jun"></div>
            <div class="label">Jun</div>
          </div>
          <div>
            <div class="bar july"></div>
            <div class="label">July</div>
          </div>
          <div>
            <div class="bar aug"></div>
            <div class="label">Aug</div>
          </div>
          <div>
            <div class="bar sept"></div>
            <div class="label">Sept</div>
          </div>
          <div>
            <div class="bar oct"></div>
            <div class="label">Oct</div>
          </div>
          <div>
            <div class="bar nov"></div>
            <div class="label">Nov</div>
          </div>
          <div>
            <div class="bar dec"></div>
            <div class="label">Dec</div>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>

</html>
