<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlaySpot | Sign Up</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', Arial, sans-serif;
        }

        body {
            background-color: #f4f7f6cb;
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            background-color: #1B3C53;
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8em;
            font-weight: 700;
            color: #ffffff;
        }

        .nav-links a {
            text-decoration: none;
            color: #ffffff;
            margin-left: 25px;
            font-weight: 500;
        }

        /* Main container */
        .main {
            margin: 40px auto;
            width: 90%;
            max-width: 1100px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .header {
            background-color: #002d5c;
            color: #ffffff;
            padding: 15px 30px;
            font-size: 1.8em;
        }

        .content {
            padding: 50px 20px 60px;
            text-align: center;
        }

        .content h2 {
            margin-bottom: 40px;
            font-size: 1.6em;
            color: #333;
        }

        /* Cards */
        .cards {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .card {
            width: 260px;
            height: 230px;
            border: 2px solid #007bffa7;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .card img {
            width: 70px;
            height: 70px;
            margin-bottom: 15px;
            transition: filter 0.3s ease;
        }

        .card h3 {
            font-size: 1.6em;
            font-weight: 500;
            color: #234C6A;
            transition: color 0.3s ease;
        }

        /* Hover effects */
        .card:hover {
            background-color: #1B3C53;
        }

        .card:hover h3 {
            color: #ffffff;
        }

        .card:hover img {
            filter: brightness(0) invert(1);
        }
    </style>
</head>

<body>

    <div class="navbar">
        <div class="logo">PlaySpot</div>
        <div class="nav-links">
            <a href="#">Login</a>
            <a href="#">Sign Up</a>
        </div>
    </div>

    <div class="main">
        <div class="header">Sign Up</div>

        <div class="content">
            <h2>Welcome! How do you want to join?</h2>

            <div class="cards">
                <div class="card">
                    <img src="https://cdn-icons-png.flaticon.com/128/456/456283.png" alt="Player">
                    <h3>Player</h3>
                </div>

                <div class="card">
                    <img src="https://cdn-icons-png.flaticon.com/128/456/456283.png" alt="Ground Owner">
                    <h3>Ground Owner</h3>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
