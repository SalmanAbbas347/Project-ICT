<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlaySpot | Sign Up</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:'Roboto', Arial, sans-serif;
        }

        body{
            background:#f4f7f6cb;
            min-height:100vh;
        }

        /* Navbar */
        .navbar{
            background:#1B3C53;
            padding:15px 5%;
            display:flex;
            justify-content:space-between;
            align-items:center;
        }
        .logo{
            color:#fff;
            font-size:1.8em;
            font-weight:700;
        }
        .nav-links a{
            color:#fff;
            text-decoration:none;
            margin-left:25px;
            font-weight:500;
        }
        .nav-links a:hover{color:#007bff;}

        /* Main Wrapper */
        .container{
            max-width:950px;
            margin:20px auto;
            background:#fff;
            border-radius:8px;
            box-shadow:0 4px 15px rgba(0,0,0,0.1);
            overflow:hidden;
            margin-top: 10px;
            padding-bottom: 1px;
        }

        .page-header{
            background:#002d5c;
            color:#fff;
            padding:18px 30px;
            font-size:1.8em;
            font-weight:500;
        }

        .form-wrapper{
            padding:40px 50px 50px;
        }

        .join-text{
            font-size:1.1em;
            margin-bottom:30px;
            color:#333;
        }
        .join-text span{
            color:#007bff;
            font-weight:500;
        }
        .join-text a{
            color:#007bff;
            text-decoration:none;
            font-size:0.9em;
            margin-left:10px;
        }

        /* Grid Form */
        form{
            display:grid;
            grid-template-columns:1fr 1fr;
            column-gap:40px;
            row-gap:25px;
            align-items:start;
        }

        .form-group{
            display:flex;
            flex-direction:column;
        }

        .form-group label{
            font-size:0.9em;
            margin-bottom:5px;
            color:#444;
        }

        .form-group input,
        .form-group select{
            padding:12px;
            font-size:1em;
            border:1px solid #ccc;
            border-radius:4px;
        }

        .form-group input:focus,
        .form-group select:focus{
            outline:none;
            border-color:#007bff;
            box-shadow:0 0 0 3px rgba(0,123,255,0.25);
        }

        .full{
            grid-column:1 / -1;
        }

        .terms{
            display:flex;
            align-items:center;
            font-size:0.9em;
            color:#555;
            margin-top:10px;
        }
        .terms input{margin-right:8px;}
        .terms a{color:#007bff;text-decoration:none;}

        .btn-wrapper{
            grid-column:1 / -1;
            display:flex;
            justify-content:flex-end;
            margin-top:30px;
        }

        .signup-btn{
            padding:12px 30px;
            background:#007bffa7;
            border:none;
            color:#fff;
            font-size:1.1em;
            font-weight:500;
            border-radius:4px;
            cursor:pointer;
        }
        .signup-btn:hover{background:#0056b3;}

    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">PlaySpot</div>
        <div class="nav-links">
            <a href="#">Login</a>
            <a href="#">Sign Up</a>
        </div>
    </div>

    <div class="container">
        <div class="page-header">Sign Up as Owner</div>

        <div class="form-wrapper">

            <form>
                <div class="form-group">
                    <label>Your Name *</label>
                    <input type="text" placeholder="Name" required>
                </div>

                <div class="form-group">
                    <label>Username (for Login) *</label>
                    <input type="text" placeholder="Username">
                </div>

                <div class="form-group">
                    <label>Mobile Number *</label>
                    <input type="text" required>
                </div>

                <div class="form-group">
                    <label>Email Address *</label>
                    <input type="email" required>
                </div>

                <div class="form-group full">
                    <label>Your State *</label>
                    <select required>
                        <option>Select</option>
                        <option>Islamabad</option>
                    </select>
                </div>

                

                <div class="form-group">
                    <label>Gender *</label>
                    <select required>
                        <option>Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Password *</label>
                    <input type="password" required>
                </div>

                <div class="form-group">
                    <label>Confirm Password *</label>
                    <input type="password" required>
                </div>

                <div class="terms full">
                    <input type="checkbox" required>
                    I accept the Privacy Policy and Terms and Conditions</a>.
                </div>

                <div class="btn-wrapper">
                    <button class="signup-btn">SIGN UP</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
