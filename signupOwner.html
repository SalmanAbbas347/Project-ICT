<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlaySpot | Player Signup</title>

    <style>
        /* RESET */
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f4f6f9;
        }

        /* ================= NAVBAR ================= */
        .site-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar {
            background-color: #002d5c;
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8em;
            font-weight: 700;
            color: white;
        }

        .bookings a,
        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 25px;
            font-weight: 500;
        }

        .bookings a:hover,
        .nav-links a:hover {
            color: #007bff;
        }

        /* ================= MAIN ================= */
        .container {
            max-width: 850px;
            margin: 100px auto 60px;
            /* FIXED alignment */
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);

        }

        .page-header {
            background: #002d5c;
            color: #fff;
            padding: 18px 30px;
            font-size: 1.8em;
            font-weight: 500;
        }

        .form-wrapper {
            padding: 30px 50px 50px;
        }

        /* Grid Form */
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            column-gap: 33px;
            row-gap: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 0.9em;
            margin-bottom: 5px;
            color: #444;
        }

        .form-group input,
        .form-group select {
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        .full {
            grid-column: 1 / -1;
        }

        .terms {
            display: flex;
            align-items: center;
            font-size: 0.9em;
            color: #555;
        }

        .terms input {
            margin-right: 8px;
        }

        .btn-wrapper {
            grid-column: 1 / -1;
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .signup-btn {
            padding: 12px 30px;
            background: #007bffa7;
            border: none;
            color: #fff;
            font-size: 1.1em;
            border-radius: 4px;
            cursor: pointer;
        }

        .signup-btn:hover {
            background: #0056b3;
        }

        a {
            text-decoration: none;
        }

        /* ================= FOOTER ================= */
        footer {
            background-color: #2f3240;
            color: #ffffff;
            padding: 45px 60px;
        }

        .footer-container {
            max-width: 1400px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            gap: 40px;
            flex-wrap: wrap;
        }

        .footer-section {
            min-width: 240px;
        }

        .footer-section a {
            color: #ffffff;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }

        .footer-section a:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <header class="site-header">
        <div class="navbar">
            <a href="./index.html">
                <div class="logo">PlaySpot</div>
            </a>

            <div class="bookings">
                <a href="./findfield.html">Find a Field</a>
                <a href="./mybookings.html">My Bookings</a>
                <a href="./owner.html">For Owners</a>
            </div>

            <div class="nav-links">
                <a href="./loginn.html">Login</a>
                <a href="./Signup.html">Sign Up</a>
            </div>
        </div>
    </header>

    <!-- MAIN FORM -->
    <div class="container">
        <div class="page-header">Sign Up as Owner</div>

        <div class="form-wrapper">
            <form class="signup" action="./index.html">
                <div class="form-group">
                    <label>Your Name *</label>
                    <input type="text" placeholder="Name" required>
                </div>

                <div class="form-group">
                    <label>Username *</label>
                    <input type="text" placeholder="Username" required>
                </div>

                <div class="form-group">
                    <label>Mobile Number *</label>
                    <input type="text" required>
                </div>

                <div class="form-group">
                    <label>Email Address *</label>
                    <input type="email" required>
                </div>

                <div class="form-group full">
                    <label>Your State *</label>
                    <select required>
                        <option>Select</option>
                        <option>Islamabad</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Gender *</label>
                    <select required>
                        <option>Select</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Password *</label>
                    <input type="password" required>
                </div>

                <div class="form-group">
                    <label>Confirm Password *</label>
                    <input type="password" required>
                </div>

                <div class="terms full">
                    <input type="checkbox" required>
                    I accept the Privacy Policy and Terms & Conditions
                </div>

                <div class="btn-wrapper">
                    <button class="signup-btn">SIGN UP</button>
                </div>
            </form>
        </div>
    </div>

    <!-- FOOTER -->
    <footer>
        <div class="footer-container">
            <div class="footer-section">
                <div class="logo">PlaySpot</div>
                <p>© 2025–26 PlaySpot. All rights reserved.</p>
            </div>

            <div class="footer-section">
                <p><strong>Contact Us</strong></p>
                <p>AIR UNIVERSITY</p>
                <p>+92 346 5535959</p>
                <p>abbassalman234@gmail.com</p>
            </div>

            <div class="footer-section">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms & Conditions</a>
            </div>
        </div>
    </footer>

</body>

</html>
